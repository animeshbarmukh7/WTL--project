{% extends 'base.html' %}
{% block content %}

    <form class="form-horizontal bg-faded " action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

{% for field in form %}
    <div class="form-group col-sm-12">
        <div class="col-10 col-sm-offset-2">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="col-form-label col-4 float-left">{{ field.label_tag }}</label>
        <div class="col-6 m-2">{{ field }}</div>

    </div>
{% endfor %}
                <div class="form-group">
                    <div class="p-2">
                        <button class="btn btn-success media-middle" type="submit" onclick="">Add</button>
                    </div>
                </div>
            </form>
{% endblock %}
