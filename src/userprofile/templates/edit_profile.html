<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body>
  	{% include 'navbar.html' %}
  	<div class='container'>

{% block content %}
{##}
{#    <form class="form-horizontal bg-faded " action="" method="post" enctype="multipart/form-data">#}
{#                {% csrf_token %}#}
{#                #}
{#            </form>#}
    <div class="container">
        <form class="form form-horizontal bg-faded "  role="search" method="post"  action="{% url 'edit_profile' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="first_name" name="first_name" value="{{ first_name }}"><br>
            <input class="form-control mr-sm-2" type="text" placeholder="last_name" name="last_name" value="{{ last_name }}"><br>
            <input class="form-control mr-sm-2" type="text" placeholder="address" name="address" value="{{ address }}"><br>
			<input class="form-control mr-sm-2" type="text" placeholder="f_name" name="f_name" value="{{ f_name }}"><br>
			<input class="form-control mr-sm-2" type="text" placeholder="m_name" name="m_name" value="{{ m_name }}"><br>
            <input class="form-control mr-sm-2" type="text" placeholder="date_of_birth" name="dob" value="{{ dob }}"><br>
			<input class="form-control mr-sm-2" type="text" placeholder="phone_no" name="phone_no" value="{{ phone_no }}"><br>
            <input class="form-control mr-sm-2" type="text" placeholder="secondary_no" name="secondary_no" value="{{ secondary_no }}"><br>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Change  </button>
        </form>
    </div>
{% endblock %}

  	</div>








  	{% include 'footer.html' %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'javascript/popper.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'javascript/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
